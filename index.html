<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>

  <body>
    <div class="header-flex">
      <div class="logo"><img src="./assets/images/logo.svg" alt="logo" /></div>
      <div class="burger">
        <button id="burger">
          <img id="hamburger" src="./assets/images/icon-hamburger.svg" alt="">
          <img id="cross" src="./assets/images/icon-close.svg" alt="">
        </button>
      </div>
      <div class="menu-wrapper">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <div class="line"></div>
        <a href="#" class="login">Login</a>
      </div>
    </div>


    <div class="screen-container">
    <div class="bg-desktop">
      <div class="gray-border"></div>
    </div>

    <div class="text-container">
      <div class="dashboard-flex">
        <p class="uppercaz new">new</p>
        <p class="uppercaz monograph">Monograph dashboard</p>
      </div>

      <div class="powerful-container">
        <h1 class="uppercaz powerful">Powerful insights<br> into your team</h1>
        <p class="project">
          Project planning and time tracking<br> for agile teams
        </p>
      </div>

      <div class="schedule-flex">
        <button id="scheduleDemo" class="uppercaz">Schedule a demo</button>
        <p class="uppercaz preview">to see a preview</p>
      </div>
    </div>

    <div class="calendrier">
      <label for="start">Choose a date to schedule a demo !</label>
      <input type="date" id="start" name="start">
      <button id="letsGo">Ok, let's go !</button>
    </div>
  </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Remi Lopez</a>.
      </p>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
